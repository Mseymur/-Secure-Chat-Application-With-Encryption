<!doctype html>
<html>
<head>
    <title>Chat Room - {{ chat_name }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div id="socketStatusIndicator" class="socket-status-indicator">
        <span id="socketStatusText">Connecting...</span>
    </div>

    <div class="container">
        <div class="chat-room-content">
            <header id="chat_name" style="margin-bottom: 10px;">{{ chat_name }}</header>

            <div id="chat-name-change-panel" class="compact-form" style="margin-bottom: 10px;">
                <input type="text" id="new_chat_name" placeholder="Enter new chat name...">
                <button class="button primary" onclick="editChatName()">Change Name</button>
                <button class="button danger" onclick="deleteChat()">Delete Chat</button>
                <a href="{{ url_for('chat') }}" style="margin-left: auto;"><button class="button accent">Back to Chats</button></a>
            </div>

            <div class="encryption-key compact-form" style="margin-bottom: 10px;">
                <label for="encryption-key-input" class="text-muted" style="margin-right:5px;">Key:</label>
                <input type="password" id="encryption-key-input" value="{{ encryption_key }}" readonly title="Encryption Key">
                <button id="toggle-key-btn" class="button secondary" onclick="toggleEncryptionKey()">Show Key</button>
                <button id="copy-key-btn" class="button secondary" onclick="copyEncryptionKey()">Copy Key</button>
            </div>

            <p class="text-muted" style="font-size:0.85em; margin-top: 5px; margin-bottom: 15px; text-align: center;">
                <small>Share this key securely with the other user. Only those with the key can join this chat and decrypt messages.</small>
            </p>

            <div id="chat-area">
                <!-- Messages will be loaded here -->
            </div>

            <div id="message-input-section" class="compact-form" style="margin-top: 10px;">
                <input type="text" id="message" placeholder="Type your message here..." style="flex-grow:1; margin-right:10px;">
                <button class="button primary" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <div id="customModal" class="modal-backdrop" style="display:none;">
        <div class="modal-content">
            <h3 id="modalTitle" class="modal-title">Modal Title</h3>
            <p id="modalMessage" class="modal-message">Modal message goes here.</p>
            <div class="modal-buttons">
                <button id="modalConfirmBtn" class="button primary">Confirm</button>
                <button id="modalCancelBtn" class="button secondary">Cancel</button>
                <button id="modalOkBtn" class="button primary">OK</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const currentUsername = '{{ username }}';
        const currentChatId = {{ chat_id }};

        // --- Custom Modal Logic ---
        const modalElement = document.getElementById('customModal');
        const modalTitleElement = document.getElementById('modalTitle');
        const modalMessageElement = document.getElementById('modalMessage');
        const modalConfirmBtn = document.getElementById('modalConfirmBtn');
        const modalCancelBtn = document.getElementById('modalCancelBtn');
        const modalOkBtn = document.getElementById('modalOkBtn');

        let confirmCallback = null;
        let cancelCallback = null;

        function showModal(title, message, type = 'alert', onConfirm, onCancel) {
            modalTitleElement.textContent = title;
            modalMessageElement.textContent = message;

            modalConfirmBtn.style.display = 'none';
            modalCancelBtn.style.display = 'none';
            modalOkBtn.style.display = 'none';

            const modalContentDiv = modalElement.querySelector('.modal-content');
            modalContentDiv.classList.remove('error', 'success');

            if (type === 'confirm') {
                modalConfirmBtn.style.display = 'inline-block';
                modalCancelBtn.style.display = 'inline-block';
                confirmCallback = onConfirm;
                cancelCallback = onCancel;
            } else if (type === 'alert' || type === 'error' || type === 'success') {
                modalOkBtn.style.display = 'inline-block';
                confirmCallback = onConfirm;
                 if (type === 'error') {
                    modalContentDiv.classList.add('error');
                } else if (type === 'success') {
                    modalContentDiv.classList.add('success');
                }
            }
            modalElement.classList.add('show');
        }

        function hideModal() {
            modalElement.classList.remove('show');
            confirmCallback = null;
            cancelCallback = null;
        }

        modalConfirmBtn.addEventListener('click', () => {
            if (typeof confirmCallback === 'function') {
                confirmCallback();
            }
            hideModal();
        });

        modalCancelBtn.addEventListener('click', () => {
            if (typeof cancelCallback === 'function') {
                cancelCallback();
            }
            hideModal();
        });

        modalOkBtn.addEventListener('click', () => {
            if (typeof confirmCallback === 'function') {
                confirmCallback();
            }
            hideModal();
        });

        modalElement.addEventListener('click', (event) => {
            if (event.target === modalElement) {
                if (modalCancelBtn.style.display !== 'none' || modalOkBtn.style.display !== 'none') {
                    if (typeof cancelCallback === 'function' && modalCancelBtn.style.display !== 'none') {
                        cancelCallback();
                    } else if (typeof confirmCallback === 'function' && modalOkBtn.style.display !== 'none') {
                        confirmCallback();
                    }
                    hideModal();
                }
            }
        });
        // --- End Custom Modal Logic ---

        // --- Socket Status Indicator Logic ---
        let statusTimeout = null;
        const socketStatusIndicator = document.getElementById('socketStatusIndicator');
        const socketStatusText = document.getElementById('socketStatusText');

        function updateSocketStatus(message, statusClass, persistent = false) {
            if (!socketStatusIndicator || !socketStatusText) return;
            clearTimeout(statusTimeout);
            socketStatusText.textContent = message;
            socketStatusIndicator.className = 'socket-status-indicator show ' + statusClass;
            if (!persistent) {
                statusTimeout = setTimeout(() => {
                    socketStatusIndicator.classList.remove('show');
                }, 3000);
            }
        }
        // --- End Socket Status Indicator Logic ---


        function loadChat() {
            fetch(`/get_messages/${currentChatId}`)
                .then(response => response.json())
                .then(data => {
                    let chatArea = document.getElementById('chat-area');
                    chatArea.innerHTML = '';
                    if (data.messages && data.messages.length > 0) {
                        data.messages.forEach(addMessage);
                    } else {
                        chatArea.innerHTML = '<p class="text-muted" style="text-align:center;">No messages yet. Start the conversation!</p>';
                    }
                })
                .catch(error => {
                    console.error("Error loading chat messages:", error);
                    let chatArea = document.getElementById('chat-area');
                    chatArea.innerHTML = '<p class="text-danger" style="text-align:center;">Could not load messages. Please try refreshing.</p>';
                });
        }

        function addMessage(msg) {
            let chatArea = document.getElementById('chat-area');
            let messageElement = document.createElement('p');
            let formattedTimestamp = '';
            if (msg.timestamp) {
                try {
                    const date = new Date(msg.timestamp);
                    if (!isNaN(date.getTime())) {
                        formattedTimestamp = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true });
                    } else {
                        const parts = String(msg.timestamp).split(/[-T:.]/);
                        if (parts.length >= 5) {
                            const isoLike = `${parts[0]}-${parts[1]}-${parts[2]}T${parts[3]}:${parts[4]}:${parts[5] || '00'}`;
                            const parsedDate = new Date(isoLike);
                            if(!isNaN(parsedDate.getTime())){
                                 formattedTimestamp = parsedDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true });
                            } else {
                                 formattedTimestamp = String(msg.timestamp).substring(11,16);
                            }
                        } else {
                            formattedTimestamp = String(msg.timestamp).substring(11,16);
                        }
                    }
                } catch (e) {
                    console.error("Error parsing timestamp:", msg.timestamp, e);
                    formattedTimestamp = String(msg.timestamp).substring(11,16);
                }
            }
            const tempDiv = document.createElement('div');
            tempDiv.textContent = msg.message;
            const sanitizedMessage = tempDiv.innerHTML;
            const senderName = msg.sender === currentUsername ? 'You' : msg.sender;
            messageElement.innerHTML = `<strong>${senderName}:</strong> ${sanitizedMessage} <span class="text-muted" style="font-size: 0.8em; margin-left: 5px;">(${formattedTimestamp})</span>`;
            if (msg.sender === currentUsername) {
                messageElement.classList.add('sender');
            } else {
                messageElement.classList.add('receiver');
            }
            chatArea.appendChild(messageElement);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function sendMessage() {
            let messageInput = document.getElementById('message');
            let sendButton = document.querySelector('#message-input-section button.primary');
            let message = messageInput.value;

            if (!message.trim()) return;

            messageInput.disabled = true;
            sendButton.disabled = true;
            if (!sendButton.dataset.originalText) { // Store original text if not already stored
                sendButton.dataset.originalText = sendButton.textContent;
            }
            sendButton.textContent = 'Sending...';

            socket.emit('send_message', { chat_id: currentChatId, message: message });

            messageInput.value = ''; // Clear input after emitting
            // DO NOT re-enable here. This will be handled by receive_message or disconnect.
        }

        socket.on('receive_message', function(data) {
            if (data.chat_id === currentChatId) {
                 addMessage(data);

                 if (data.sender === currentUsername) {
                    let messageInput = document.getElementById('message');
                    let sendButton = document.querySelector('#message-input-section button.primary');
                    if (messageInput.disabled) {
                        messageInput.disabled = false;
                        sendButton.disabled = false;
                        sendButton.textContent = sendButton.dataset.originalText || 'Send';
                        messageInput.focus();
                    }
                 }
            }
        });

        function deleteChat() {
            showModal('Confirm Delete', 'Are you sure you want to delete this chat? This action cannot be undone.', 'confirm', () => {
                fetch(`/delete_chat/${currentChatId}`, {
                    method: 'POST'
                }).then(response => response.json()).then(data => {
                    if (data.success) {
                        window.location.href = "{{ url_for('chat') }}";
                    } else {
                        showModal('Error', "Failed to delete chat: " + (data.message || "Unknown error."), 'error');
                    }
                }).catch(error => {
                    console.error("Error deleting chat:", error);
                    showModal('Error', "An error occurred while deleting the chat.", 'error');
                });
            });
        }

        function toggleEncryptionKey() {
            const keyElement = document.getElementById('encryption-key-input');
            const toggleButton = document.getElementById('toggle-key-btn');
            if (keyElement.type === 'password') {
                keyElement.type = 'text';
                toggleButton.textContent = 'Hide Key';
            } else {
                keyElement.type = 'password';
                toggleButton.textContent = 'Show Key';
            }
        }

        function copyEncryptionKey() {
            const keyElement = document.getElementById('encryption-key-input');
            const copyButton = document.getElementById('copy-key-btn');
            const originalType = keyElement.type;
            if (originalType === 'password') {
                keyElement.type = 'text';
            }
            keyElement.select();
            keyElement.setSelectionRange(0, 99999);
            try {
                navigator.clipboard.writeText(keyElement.value).then(() => {
                    copyButton.textContent = 'Copied!';
                    showModal('Success', 'Encryption key copied to clipboard!', 'success');
                    setTimeout(() => {
                        copyButton.textContent = 'Copy Key';
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy key: ', err);
                    showModal('Copy Error', 'Failed to copy key. Please try again or copy manually.', 'error');
                    copyButton.textContent = 'Error Copying';
                     setTimeout(() => {
                        copyButton.textContent = 'Copy Key';
                    }, 2000);
                });
            } catch (err) {
                 console.error('Error in copyEncryptionKey: ', err);
                 showModal('Copy Error', 'Failed to copy key. Please copy it manually.', 'error');
            }
            if (originalType === 'password') {
                keyElement.type = 'password';
            }
            window.getSelection().removeAllRanges();
        }

        function editChatName() {
            const newChatNameInput = document.getElementById('new_chat_name');
            const newChatName = newChatNameInput.value.trim();
            if (!newChatName) {
                showModal('Validation Error', 'New chat name cannot be empty.', 'error');
                return;
            }
            fetch(`/edit_chat_name/${currentChatId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ new_chat_name: newChatName })
            }).then(response => response.json()).then(data => {
                if (data.success) {
                    document.getElementById('chat_name').textContent = newChatName;
                    document.title = "Chat Room - " + newChatName;
                    newChatNameInput.value = '';
                    showModal('Success', 'Chat name updated successfully!', 'success');
                } else {
                    showModal('Error', "Failed to change chat name: " + (data.message || "Unknown error."), 'error');
                }
            }).catch(error => {
                console.error("Error editing chat name:", error);
                showModal('Error', "An error occurred while changing the chat name.", 'error');
            });
        }

        // Socket.IO connection status listeners
        socket.on('connect', () => {
            updateSocketStatus('Connected', 'connected');
        });

        socket.on('disconnect', (reason) => {
            updateSocketStatus('Connection lost. Attempting to reconnect...', 'disconnected', true);

            let messageInput = document.getElementById('message');
            let sendButton = document.querySelector('#message-input-section button.primary');

            if (sendButton.disabled && sendButton.textContent === 'Sending...') {
                messageInput.disabled = false;
                sendButton.disabled = false;
                sendButton.textContent = sendButton.dataset.originalText || 'Send';

                showModal(
                    'Connection Issue',
                    'Connection lost. Your last message might not have been sent. Please verify and resend if necessary.',
                    'error'
                );
            }
        });

        socket.on('reconnecting', (attemptNumber) => {
            updateSocketStatus(`Reconnecting (attempt ${attemptNumber})...`, 'reconnecting', true);
        });
        socket.on('reconnect', (attemptNumber) => {
            updateSocketStatus('Reconnected successfully!', 'connected');
             // If a message was partially typed, it will still be in the input. User can retry sending.
        });
        socket.on('connect_error', (error) => {
            updateSocketStatus('Failed to connect. Check network.', 'disconnected', true);
        });
        socket.on('reconnect_failed', () => {
            updateSocketStatus('Could not reconnect. Please refresh.', 'disconnected', true);
        });


        document.addEventListener('DOMContentLoaded', (event) => {
            loadChat();
            socket.emit('join', { chat_id: currentChatId });

            if (socket && !socket.connected) {
                 updateSocketStatus('Connecting...', 'reconnecting', true);
            }

            const messageInput = document.getElementById('message');
            if (messageInput) {
                messageInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        sendMessage();
                    }
                });
            }
            const chatNameInput = document.getElementById('new_chat_name');
            if (chatNameInput) {
                chatNameInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        editChatName();
                    }
                });
            }
        });
    </script>
</body>
</html>
